            function renderImages() {
                var res = $('#res').val();
                var [w, h] = res.split('x');

                $('#width').val(w);
                $('#height').val(h);

                $('#images').empty();
                $(images).each(function(index, obj) {
                    var img = $('<img/>')
                        .css('background', 'url("' + spinner + '") no-repeat center')
                        .css({width: w, height: h});
                    if (obj.path) {
                        var src = baseUrl + '?path=' + obj.path;
                    } else if (obj.url) {
                        var src = baseUrl + '?url=' + obj.url;
                    }
                    src += '&width=' + w + '&height=' + h;
                    img.attr('src', src)
                        .appendTo($('#images'));
                });
            }

            $('#res').change(function() {
                renderImages();
            });

            renderImages();
        });
